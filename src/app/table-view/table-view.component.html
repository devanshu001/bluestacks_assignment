
<mat-table *ngIf="dataSource.length>0; else noContent"[dataSource]="dataSource" class="mat-elevation-z8 table-style">
  <!-- Position Column -->
  <ng-container matColumnDef="createdOn">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element" class="date-cell">
      <p>
      {{element.createdOn | date:'MMM y, d'}}
    </p>
      <p>
        <i>{{daysLeft(element.createdOn)}}</i>
      </p>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Campaign </mat-header-cell>
    <mat-cell *matCellDef="let element" class="campaign-details">
      <img [src]="element.image_url">
        <div class="details-container">
          <p>
            {{element.name}}
          </p>
          <p>
            <i>
              {{element.region}}
            </i>
          </p>
      </div>
    </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Pricing</mat-header-cell>
    <mat-cell *matCellDef="let element" class="pricing-cell">
      <img src="./assets/Dashboard/Row/Group 4/Price.png"> {{element.price}} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="csv">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element" class="csv-button"> <button><img src="./assets/Dashboard/Row/Group 3/file.png"> CSV</button></mat-cell>
    <!-- <mat-cell *matCellDef="let element" class="report-button"> <button><img src="./assets/Dashboard/Row/Group 2/statistics-report.png"> Report</button> </mat-cell>
    <mat-cell *matCellDef="let element" class="reschedule"> <button><img src="./assets/Dashboard/Row/Group/calendar.png">Reschedule </button> </mat-cell> -->
  </ng-container>
  <ng-container matColumnDef="report">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
    <mat-cell *matCellDef="let element" class="report-button"> <button><img src="./assets/Dashboard/Row/Group 2/statistics-report.png"> Report</button> </mat-cell>
  </ng-container>
  <ng-container matColumnDef="image_url">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
    <mat-cell *matCellDef="let element" class="reschedule">

      <!-- <button><img src="./assets/Dashboard/Row/Group/calendar.png" >Reschedule </button> -->
      <mat-form-field>
          <input matInput [matDatepicker]="picker" (dateChange)="reschedule('change', $event, element)" placeholder="Reschedule">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<ng-template #noContent>
  <div>
    NO CONTENT
  </div>
</ng-template>
